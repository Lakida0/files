<title></title>

      <option value="0.25">320 x 180 (GTX750Ti Class)</option>
      <option value="0.5">640 x 360 (GTX980Ti Class)</option>

    <input id="buttonFullscreen" type="button" value="Fullscreen" />
    <input id="buttonStart" type="button" value="Start" />
  </div>
  <canvas id="canvas" style="width:100%"></canvas>
</body>
